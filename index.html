<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit 2.0</title>
</head>
<body>
    <main class="main">
        <header>
            <h1 class="title">Play The Drum Kit online!</h1>
            
        </header>
        <section class="main-section" >
            <div class="kit-image">
                <div class="text">
                    
                    <span id="top-row"  >
                        <span class="clickable">
                            <span class="w">W</span>
                        </span>
                        <span class="clickable">
                            <span class="five">5</span>
                        </span>
                    </span>

                    <span id="middle-row">
                        <span class="d-none"></span>
                        <span id="m-r-c1" class="clickable">
                            <span class="a">A</span>
                        </span>
                        <span id="m-r-c2" class="clickable">
                            <span class="s">S</span>
                        </span>
                        <span id="m-r-c3" class="clickable">
                            <span class="one">1</span>
                        </span>
                        <span id="m-r-c4" class="clickable">
                            <span class="two">2</span>
                        </span>
                        <span id="m-r-c5" class="clickable">
                            <span class="three" >3</span>
                        </span>
                     </span>
                    <span id="bottom-row" class="clickable">
                        <span class="d">D</span>
                    </span>
                     
                </div>
            </div>
        </section>
        <section class="second-section">
            <p class="para">Use keyboard or click on the letters/numbers to play the Drum kit</p>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
